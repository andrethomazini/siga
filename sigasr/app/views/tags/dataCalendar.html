#{set nomeclean : _nome.cut('.') /}

<input type="text" name="${_nome}" id="${nomeclean}" value="${_value}" onchange="${_onchange}">
<script>
	$(function() {
		$("#${nomeclean}").datepicker({
		    showOn: "button",
		    buttonImage: "/siga/css/famfamfam/icons/calendar.png",
		    buttonImageOnly: true,
		    dateFormat: 'dd/mm/yy'
		});
		$("#${nomeclean}").mask("99/99/9999");
	});
</script>
